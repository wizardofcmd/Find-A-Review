<!DOCTYPE html>
<!--
Template obtained from startbootstrap.com. Open source code linked below.
Everything regarding css and scripts.js for scrolling has been obtained
from them.
Tweaks have been made to the index.html and styles.css to better suit our
website.
https://github.com/startbootstrap/startbootstrap-freelancer
-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FindAReview</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/img/book.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-primary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">FindAReview</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Reviews</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-secondary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="static/assets/img/home_icon.png" alt="" />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Find A Review</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">See what everyone says about your favourite book!</p>
            </div>
        </header>
        <!-- Reviews Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Review Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Reviews</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="card card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h2 class>View a book's overall sentiment!</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <input class="form-control form-control-lg" type="text" id="reviewInput" aria-label=".form-control-lg example">
                            </div>
                            <div class="col-md-3 text-center">
                                <button type="button" id="btn-search" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                            <div class="container">
                            <div class="alert alert-danger mt-3" id="notFound">Book not found.</div>
                            </div>
                        </div>
                    </div>
                       <div class="container">
                        <div id="arbor"><div id="viewport"></div></div>
                      </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
        	<div class="container">
        		<div class="row">
        			<!-- Footer About Text-->
                    <div class="col-lg-4"></div>
        			<div class="col-lg-4">
        				<h4 class="text-uppercase mb-4">About Us</h4>
        				<p class="lead mb-0">
        					Kale — Team Project
                        </p>
                        <p class="lead">
                            Code can be found below on GitHub.
        				</p>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/wizardofcmd/Find-A-Review"><i class="fab fa-fw fa-lg fa-github"></i></a>
        			</div>
                    <div class="col-lg-4"></div>
        		</div>
        	</div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © FindABook 2020</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <!-- Form/Search Script -->
        <script src="static/js/form.js"></script>
        <!-- ArborJS Script -->
        <script src="static/js/arbor.js"></script>
        <script src="static/js/graphics.js"></script>
        <script src="static/js/render_0.js"></script>
        <script src="static/js/arborFunctions.js"></script>
    </body>
</html>
